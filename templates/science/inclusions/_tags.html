<div class="shop-widget mt-50">
    <h4 class="shop-sidebar-title">标签</h4>
    <div class="shop-list-style mt-20">
        <ul>
            {% for tag in tag_list %}
                <li><a href="{% url 'petblog:tag' tag.pk %}">{{ tag.name }}<span>{{ tag.num_posts }}</span></a></li>
            {% empty %}
                暂无标签!
            {% endfor %}
        </ul>
    </div>
</div>
