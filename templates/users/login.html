{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="breadcrumb-area pt-95 pb-95 bg-img"
         style="background-image:url({% static 'assets/img/banner/banner-2.jpg' %});">
        <div class="container">
            <div class="breadcrumb-content text-center">
                <h2>登录</h2>
                <ul>
                    <li><a href="{% url 'index' %}">主页</a></li>
                    <li class="active">登录</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="login-register-area pt-95 pb-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                    <div class="login-register-wrapper">
                        <div class="login-register-tab-list nav">
                            <a class="active" href="{% url 'users:login' %}">
                                <h4> 登录 </h4>
                            </a>
                            <a href="{% url 'users:register' %}">
                                <h4> 注册 </h4>
                            </a>
                        </div>
                        <div class="tab-content">

                            <div class="tab-pane active">
                                <div class="login-form-container">
                                    <div class="login-register-form">
                                        <form action="{% url 'users:login' %}" method="post">
                                            {% csrf_token %}
                                            <input class="text" name="username" type="text" placeholder="登陆邮箱">
                                            <input class="text" name="password" type="password" placeholder="您的密码">
                                            <div style="color:red">{% for key,error in login_form.errors.items %}
                                                {{ error }}{% endfor %}{{ msg }}</div>
                                            <div class="button-box">
                                                <div class="login-toggle-btn">
                                                    <input class="chk_1" id="checkbox_a1" type="checkbox"
                                                           name="is_keep">
                                                    <label for="checkbox_a1">记住我</label>
                                                    <a href="{% url 'users:forget_pwd' %}">忘记密码?</a>
                                                </div>
                                                <button class="submit" type="submit"><span>登录</span></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
