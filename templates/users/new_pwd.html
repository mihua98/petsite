{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="breadcrumb-area pt-95 pb-95 bg-img"
         style="background-image:url({% static 'assets/img/banner/banner-2.jpg' %});">
        <div class="container">
            <div class="breadcrumb-content text-center">
                <h2>找回密码</h2>
                <ul>
                    <li><a href="{% url 'index' %}">主页</a></li>
                    <li class="active">找回密码</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="login-register-area pt-95 pb-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                    <div class="login-register-wrapper">
                        <div class="login-register-tab-list nav">
                            <a class="active" href="{% url 'users:forget_pwd' %}">
                                <h4> 找回密码 </h4>
                            </a>
                        </div>
                        <div class="tab-content">

                            <div class="tab-pane active">
                                <div class="login-form-container">
                                    <div class="login-register-form">
                                        <form action="{% url 'users:new_pwd' %}" method="post">
                                            {% csrf_token %}
                                            <input class="text" name="pwd1" type="password" placeholder="新密码">
                                            <input class="text" name="pwd2" type="password" placeholder="再次输入新密码">
                                            <input type="hidden" name="email" value="{{ email }}">
                                            <div style="color:red">{% for key,error in register_form.errors.items %}
                                                {{ error }}{% endfor %}{{ msg }}</div>
                                            <div class="button-box" style="margin-top: 36px;">
                                                <button class="submit" type="submit"><span>提交</span></button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
